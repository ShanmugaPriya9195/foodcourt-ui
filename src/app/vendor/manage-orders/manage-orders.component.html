<h2 align='center'><u>{{title}}</u></h2>
<div class="container">
  <div class="table-responsive">
    <table class='table table-bordered'>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>
            Description
          </th>
          <th>
            Delivery Details
          </th>
          <th>Deliver</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            <a routerLink="/"><u>{{order.id}}</u></a>
          </td>
          <td>
            {{order.description}}
          </td>
          <td>
            <table>
              <tr>
                {{order.delivery.name}},
              </tr>
              <tr>
                {{order.delivery.mobile}},
              </tr>
              <tr>
                {{order.delivery.locality}},
              </tr>
              <tr>
                {{order.delivery.city}}.
              </tr>
            </table>
          </td>
          <td><a routerLink="/vendor/menu/view" class="btn btn-success">Accept</a></td>
          <td><a routerLink="/vendor/menu/view" class="btn btn-danger">Reject</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br /><br /><br /><br /><br /><br /><br />
