<h3 align='center'><u>{{title}}</u></h3>
<div class="container">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formValue)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="item.name" required #nameRef="ngModel">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" name="price" [(ngModel)]="item.price" required
        #priceRef="ngModel">
    </div>
    <div class="form-group">
      <label for="availability">Availability</label>
      <input type="text" class="form-control" id="availability" name="availability" [(ngModel)]="item.availability"
        required #availabilityRef="ngModel">
    </div>
    <div class="form-group">
      <label for="image">Change Item Image</label>
      <input type="file" class="form-control-file" (change)="onUploadImage($event)" accept=".jpg" id="image"
        name="image" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success" [disabled]="formRef.invalid">Update Item</button>&nbsp;&nbsp;
      <button routerLink="/vendor/menu/view/{{fId}}" class="btn btn-danger">Cancel
        Update</button>
    </div>
  </form>
</div>
