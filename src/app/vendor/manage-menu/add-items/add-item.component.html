<h3 align='center'><u>{{title}}</u></h3>
<div class="container">
  <form #formRef="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required minlength="3">
    </div>
    <div class="form-group">
      <label for="severity">Price</label>
      <input type="text" class="form-control" id="description" name="description" required minlength="3">
    </div>
    <div class="form-group">
      <label for="status">Availability</label>
      <input type="text" class="form-control" id="description" name="description" required minlength="3">
    </div>
    <div class="form-group">
      <label for="rd">Upload Item Image</label>
      <input type="file" class="form-control-file" id="rd" name="rd" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success" [disabled]="formRef.invalid">Add Item</button>&nbsp;&nbsp;
      <button routerLink="/vendor/menu/view" class="btn btn-danger" [disabled]="formRef.invalid">Cancel
        Add</button>
    </div>
  </form>
</div>
