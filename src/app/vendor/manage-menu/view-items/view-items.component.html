<!-- All Items -->
<div class="container">
  <h3 class="page-header text-center">KFC Chennai - Manage Items</h3>
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-btn">
          <span class="btn btn-default"><b>Filter By Item Name: </b></span>
        </span>
        <input type="text" class="form-control" placeholder="Search...">
      </div>
    </div>
    <div class="col-md-3 text-center">
      <a routerLink="/vendor/menu/add" class="btn btn-success">Add New Item</a>
    </div>
    <div class="col-md-3 text-center">
      <a routerLink="/vendor/orders/manage" class="btn btn-warning">View Live Orders</a>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <div class="table-responsive">
    <table class="table table-hover" style="text-align: left;">
      <thead>
        <tr>
          <th></th>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Availability</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td><img src={{item.img.data.data}} /> </td>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.availability}}</td>
          <td><a [routerLink]="['/vendor/menu/update', item.id]" class="btn btn-primary">Update</a></td>
          <td><a (click)="deleteItem(item.id)" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
