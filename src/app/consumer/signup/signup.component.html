<div class="signup-form">
  <form>
    <h2 class="text-center">Sign Up</h2>
    <p class="text-center">Please fill in this form to create an account!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
        <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="text" class="form-control" name="password" placeholder="Password" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
          <i class="fa fa-check"></i>
        </span>
        <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-home"></i></span>
        <input type="text" class="form-control" name="city" placeholder="City Name" required="required">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input type="text" class="form-control" name="date" placeholder="Date Of Birth Ex: 10/15/1990"
          required="required">
      </div>
    </div>
    <div>
      <span>Gender:</span>&nbsp;&nbsp;&nbsp;&nbsp;
      <label class="radio-inline">
        <input type="radio" name="optradio" checked>Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="optradio">Female
      </label>
    </div>
    <br />
    <div class="form-group text-center">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
          Use</a>
        &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="#">Login here</a></div>
</div>
