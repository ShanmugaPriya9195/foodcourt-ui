<h3 align='center'><u>{{title}}</u></h3>
<div class="container">
  <form #formRef="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="KFC" required minlength="3">
    </div>
    <div class="form-group">
      <label for="rd">Email</label>
      <input type="text" class="form-control" id="rd" name="rd" value="kfc.chennai@foodcourt.in" required>
    </div>
    <div class="form-group">
      <label for="rd">Password</label>
      <input type="password" class="form-control" id="rd" name="rd" value="1234567890" required>
    </div>
    <div class="form-group">
      <label for="rd">Re-enter Password</label>
      <input type="password" class="form-control" id="rd" name="rd" value="1234567890" required>
    </div>
    <div class="form-group">
      <label for="cd">Contact Number</label>
      <input type="text" class="form-control" id="cd" name="cd" value="1234567890" required>
    </div>
    <div class="form-group">
      <label for="severity">GST Number</label>
      <input type="text" class="form-control" id="description" name="description" value="GSTAP12345668" required
        minlength="3">
    </div>
    <div class="form-group">
      <label for="status">Validity</label>
      <input type="text" class="form-control" id="description" name="description" value="15th March, 2019" required
        minlength="3">
    </div>
    <div class="form-group">
      <label for="rd">Locality</label>
      <input type="text" class="form-control" id="rd" name="rd" value="T. Nagar" required>
    </div>
    <div class="form-group">
      <label for="rd">City</label>
      <input type="text" class="form-control" id="rd" name="rd" value="Chennai" required>
    </div>
    <div class="form-group">
      <label for="rd">Change Banner Image?</label>
      <input type="file" class="form-control-file" id="rd" name="rd" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Update Foodcourt</button>&nbsp;&nbsp;
      <button routerLink="/admin/foodcourts/viewall" class="btn btn-danger" [disabled]="formRef.invalid">Cancel
        Update</button>
    </div>
  </form>
</div>
